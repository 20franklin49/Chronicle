<!doctype html>

<html>
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<h1>Sign Up</h1>
	<form action="calendar.html">
		

		<div class="container">
	    	<label for="name"><b>Username</b></label>
	    	<input type="text" placeholder="Create Username" name="name" required>

	    	<label for="pass"><b>Password</b></label>
	    	<input type="password" placeholder="Create Password" name="pass" required

	    	<label for="pass-rpt"><b>Repeat Password</b></label>
	    	<input type="password" placeholder="Repeat Password" name="pass-repeat" required>

			<button type="submit">Create Account</button>

		<a href="login.html">Already have an account?  Click here to login</a>
	</body>
</html>
